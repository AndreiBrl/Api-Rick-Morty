<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./img/logoRick.png">
    <title>Trabalho 2BIM - API Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <nav>

            <img src="./imagens/logoRick.png" alt="">
        </nav>
        
        <div class=" container-foto">
            <input type="text" placeholder="Digite o nome" name="" id="inputNome">
            <ul class="autoComplete"></ul>
            <img class="portal"src="./imagens/portal_estrelado.gif">
            <img class="imagemPersonagem"src="./imagens/rick.png" alt="imagem rick">
        </div>
        <div class="flex container-infos">
            <div class="flex  container-box">
                <h1>Personagem</h1>
    
                <div class="div-border">
                    <h2>Nome</h2>
                    <p id="idNome"></p>
                </div>
                <div class="div-border">
                    <h2>Status</h2>
                    <p id="idStatus"></p>
                </div>
                <div class="div-border">
                    <h2>Espécie</h2>
                    <p id="idEspecie"></p>
                </div>
                <div class="div-border">
                    <h2>Gênero</h2>
                    <p id="idGenero"></p>
                </div>
                <div class="div-border">
                    <h2>Localização</h2>
                    <p id="idLocalizacao"></p>
                </div>
                
            </div>
            
        </div>
        
       

        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
